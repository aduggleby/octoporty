# Development docker-compose for local testing
# Usage: docker compose -f docker-compose.dev.yml up --build

services:
  gateway:
    build:
      context: ../src
      dockerfile: Octoporty.Gateway/Dockerfile
    ports:
      - "17200:8080"
    environment:
      # Suppress ASP.NET warning about HTTP_PORTS/HTTPS_PORTS vs URLS conflict
      - HTTP_PORTS=
      - HTTPS_PORTS=
      - Gateway__ApiKey=dev-api-key-change-in-production
      - Gateway__CaddyAdminUrl=http://caddy:17202
      - Logging__LogLevel=Debug
    depends_on:
      - caddy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  caddy:
    image: caddy:2-alpine
    ports:
      - "17280:80"
      - "17243:443"
      - "17202:2019"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  # Agent for local development (optional - can also run from IDE)
  agent:
    build:
      context: ../src
      dockerfile: Octoporty.Agent/Dockerfile
    ports:
      - "17201:8080"
    environment:
      # Suppress ASP.NET warning about HTTP_PORTS/HTTPS_PORTS vs URLS conflict
      - HTTP_PORTS=
      - HTTPS_PORTS=
      - Agent__GatewayUrl=ws://gateway:8080/tunnel
      - Agent__ApiKey=dev-api-key-change-in-production
      - Agent__JwtSecret=dev-jwt-secret-minimum-32-characters-long
      - Agent__Auth__Username=admin
      - Agent__Auth__Password=admin
      - Logging__LogLevel=Debug
    volumes:
      - agent_data:/app/data
    depends_on:
      gateway:
        condition: service_healthy

volumes:
  caddy_data:
  caddy_config:
  agent_data:

networks:
  default:
    name: octoporty-dev
