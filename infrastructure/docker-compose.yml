version: '3.8'

services:
  gateway:
    image: ghcr.io/${GITHUB_REPOSITORY:-octoporty}/gateway:${VERSION:-latest}
    build:
      context: ../src
      dockerfile: Octoporty.Gateway/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - Gateway__ApiKey=${API_KEY}
      - Gateway__CaddyAdminUrl=http://caddy:2019
      - Logging__LogLevel=Information
    depends_on:
      - caddy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:

networks:
  default:
    name: octoporty
