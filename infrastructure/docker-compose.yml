version: '3.8'

services:
  gateway:
    image: ghcr.io/aduggleby/octoporty-gateway:${VERSION:-latest}
    build:
      context: ../src
      dockerfile: Octoporty.Gateway/Dockerfile
    ports:
      - "17200:8080"
    environment:
      # Suppress ASP.NET warning about HTTP_PORTS/HTTPS_PORTS vs URLS conflict
      - HTTP_PORTS=
      - HTTPS_PORTS=
      - Gateway__ApiKey=${API_KEY}
      - Gateway__CaddyAdminUrl=http://caddy:17202
      - Logging__LogLevel=Information
    depends_on:
      - caddy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  caddy:
    image: caddy:2-alpine
    ports:
      - "17280:80"
      - "17243:443"
      - "17202:2019"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:

networks:
  default:
    name: octoporty
