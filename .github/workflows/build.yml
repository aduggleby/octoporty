name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: "10.0.x"
  NODE_VERSION: "22"

jobs:
  build-gateway:
    name: Build Gateway
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/Octoporty.Gateway/Octoporty.Gateway.csproj

      - name: Build
        run: dotnet build src/Octoporty.Gateway/Octoporty.Gateway.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test src/Octoporty.Gateway.Tests/Octoporty.Gateway.Tests.csproj --configuration Release --no-build --verbosity normal
        continue-on-error: true

  build-agent:
    name: Build Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: src/Octoporty.Agent.Web/package-lock.json

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install frontend dependencies
        working-directory: src/Octoporty.Agent.Web
        run: npm ci

      - name: Build frontend
        working-directory: src/Octoporty.Agent.Web
        run: npm run build

      - name: Lint frontend
        working-directory: src/Octoporty.Agent.Web
        run: npm run lint
        continue-on-error: true

      - name: Restore .NET dependencies
        run: dotnet restore src/Octoporty.Agent/Octoporty.Agent.csproj

      - name: Build .NET
        run: dotnet build src/Octoporty.Agent/Octoporty.Agent.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test src/Octoporty.Agent.Tests/Octoporty.Agent.Tests.csproj --configuration Release --no-build --verbosity normal
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [build-gateway, build-agent]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Gateway Image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Octoporty.Gateway/Dockerfile
          push: false
          tags: octoporty/gateway:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Agent Image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Octoporty.Agent/Dockerfile
          push: false
          tags: octoporty/agent:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
